    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

      </div>

              <img src="images/faces/face28.jpg" alt="profile" />
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="account.html">
                <i class="ti-settings text-primary"></i>
                Изменить личные данные
              </a>
              <a class="dropdown-item">
                <i class="ti-power-off text-primary"></i>
                Выход

        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Главная</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bonusdetails.html">
              <i class="icon-grid menu-icon"></i>

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="documents.html">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">История покупок</span>
            </a>
          </li>

        </ul>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold">Редактирование профиля</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 grid-margin">
            <div class="card">
              <div class="card-body">
                <form class="form-sample">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">ФИО</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="name" />
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">E-mail</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="email" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Пол</label>
                        <div class="col-sm-9">
                          <select class="form-control" id="gender">
                            <option>Мужской</option>
                            <option>Женский</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Дата рождения</label>
                        <div class="col-sm-9">
                          <input class="form-control" placeholder="dd/mm/yyyy" id="birthday" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Город</label>
                        <div class="col-sm-9">
                          <select class="form-control" id="city">
                            <option>Москва</option>
                            <option>Санкт-Петербург</option>
                            <option>Нижний Новгород</option>
                            <option>Казань</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Номер телефона</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="phone" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mr-2">Применить</button>
                </form>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright © 2021. Premium <a

                  class="ti-heart text-danger ml-1"></i></span>
            </div>
          </footer>

        </div>
      </div>
    </div>
