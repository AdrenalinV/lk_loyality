<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../static/vendors/ti-icons/css/themify-icons.css" th:href="@{/vendors/ti-icons/css/themify-icons.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/vertical-layout-light/style.css" th:href="@{/css/vertical-layout-light/style.css}"/>
  <link rel="shortcut icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h4>Добро пожаловать</h4>
              <h6 class="font-weight-light">Вход в личный кабинет программы лояльности.</h6>
              <form class="pt-3" th:action="@{/front/login}"
                    th:object="${authRequestDto}" method="POST" >
                <div class="form-group">
                  <input type="text" th:field="*{userName}"
                    placeholder="Имя пользователя" class="form-control form-control-lg" />
                </div>
                <div class="form-group">
                  <input type="password" th:field="*{password}"
                    placeholder="Пароль" class="form-control form-control-lg" />
                </div>
                <div class="mt-3">
                  <span th:text="${msg} != null ? ${msg} : _ " style="color:red" ></span>
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    type="submit" value="Войти"/>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Ещё нет аккаунта? <a href="register.html"  th:href="@{/front/register}" class="text-primary">Создать</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
