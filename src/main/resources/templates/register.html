<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../static/vendors/ti-icons/css/themify-icons.css" th:href="@{/vendors/ti-icons/css/themify-icons.css}"/>
  <link rel="stylesheet" type="text/css" href="../static/css/vertical-layout-light/style.css" th:href="@{/css/vertical-layout-light/style.css}"/>
  <link rel="shortcut icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <h4>Регистрация</h4>
              <form class="pt-3" th:action="@{/front/register}"
                    th:object="${signUpRequest}" method="POST"  >
                <div class="form-group">
                  <input type="text" th:field="*{userName}" class="form-control form-control-lg" id="Username" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                  <input type="email" th:field="*{email}" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" th:field="*{password}" class="form-control form-control-lg" id="Password" placeholder="Пароль">
                </div>
                <div class="form-group">
                  <input type="password" th:field="*{pasPassword}" class="form-control form-control-lg" id="ConfirmPassword"
                    placeholder="Подтверждение пароля">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Я согласен с условиями
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <span th:text="${msg} != null ? ${msg} : _ " style="color:red" ></span>
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                         type="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ"/>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Уже есть аккаунт? <a th:href="@{/front/login}" class="text-primary">Войти в систему</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
